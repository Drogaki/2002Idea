<head>
<title>Show Ideas</title>
</head>

<body>
<h1>List of Ideas</h1>
<br>
<table class="table table-dark">
<tr><th>ID</th><th>Titre</th><th>Description</th><th>Karma</th><th>Author</th></tr>
<tr *ngFor="let idea of ideas">
  <td>{{idea.id}}</td>
  <td>{{idea.title}}</td>
  <td>{{idea.description}}</td>
  <td>
    <button type="button" class="btn btn-success" (click)="upvote(idea.id)">Upvote</button>
    &nbsp;{{idea.karma}}&nbsp;
    <button type="button" class="btn btn-danger" (click)="downvote(idea.id)">Downvote</button>
  </td>
  <td>{{idea.author}}</td>
</tr>
</table>
<br>
<button type="button" id="buttonClearIdeas" class="btn btn-primary" (click)="clearIdeas()">Clear Ideas</button>
<br>
<br>
</body>
